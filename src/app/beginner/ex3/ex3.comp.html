<div class="container">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Position/Index</th>
                <th>CharAt</th>
                <th>CharCodeAt</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of title.split(''); let i=index;">
                <td>{{i}}</td>
                <td>{{item}}</td>
                <td>{{title.charCodeAt(i)}}</td>
            </tr>
        </tbody>
    </table>
</div>
